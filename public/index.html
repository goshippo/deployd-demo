    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-sm-10 col-sm-offset-1 text-center">
                <h1>TeamChat SMS Demo</h1>
                <p class="lead">Please enter your phone number!</p>
&nbsp;

                <!-- POLL DEMO -->
                <div class="panel panel-default poll">
                  <div class="panel-body form">

                    <!-- MOBILE NUMBER -->
                    <div class="row">
                        <label>Poll</label>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 form-control-label">Number</label>
                        <div class="input-group col-sm-9">
                          <span class="input-group-addon" id="CountryCode">+1</span>
                          <input type="text" class="form-control" id="mobile-number-poll" aria-describedby="basic-addon3">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="poll-question" class="col-sm-2 form-control-label">Question</label>
                        <div class="input-group col-sm-9">
                          <input type="text" class="form-control question" id="poll-question" aria-describedby="poll-question">
                        </div>
                    </div>

                    <button class="btn btn-success" type="button" onclick='go("poll")';>Send Poll</button>
                  </div>
                  <p id="successmsg-poll" class="hide">Success!</p>
                  <p id="errormsg-poll" class="hide">Success!</p>
                  &nbsp;
                </div>
                <!-- END POLL DEMO -->

                <!-- SURVEY DEMO -->
                <div class="panel panel-default">
                  <div class="panel-body">
                    <label for="mobile-number">Enter a Mobile Number to begin the survey demo</label>
                    <div class="input-group">
                      <span class="input-group-addon" id="basic-addon3">+1</span>
                      <input type="text" class="form-control" id="mobile-number-survey" aria-describedby="basic-addon3">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button" onclick='go("survey")'>Go!</button>
                      </span>
                    </div>
                  </div>
                  <p id="successmsg-survey" class="hide">Success!</p>
                  <p id="errormsg-survey" class="hide">Success!</p>
                  &nbsp;
                </div>
                <!-- END SURVEY DEMO -->

                <div id="responseContainer" class="panel panel-default hide">
                  <div class="panel-body">
                  <h2>Responses</h2>
                    <table class="table">
                        <!-- <caption>Optional table caption.</caption> -->
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Question</th>
                                    <th>User</th>
                                    <th>response</th>
                                </tr>
                            </thead>
                            <tbody id="responses">
                            </tbody>
                        </table>
                  </div>
                </div>


            </div>
        </div>
